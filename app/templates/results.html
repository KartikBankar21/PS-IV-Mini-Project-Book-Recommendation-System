{% extends "base.html" %}
{% block content %}
<h2>Search results for “{{ query }}”</h2>
<div class="cards-grid">
  {% for r in results %}
  <a class="card" href="{{ url_for('book_detail') }}?title={{ r['title'] | urlencode }}">
    <img src="{{ url_for('static', filename='images/placeholder_book.jpg') }}" alt="cover">
    <div class="card-body">
      <h3>{{ r['title'] | truncate(50) }}</h3>
      <p class="muted">{{ r['authors'] | truncate(30) }}</p>
      <p class="rating">⭐ {{ r['average_rating'] }} · {{ r['ratings_count'] }} ratings</p>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
